<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{exchangeName}} - {{stockSymbol}}</h1>
    </div>

    <div class="col-lg-12">
        <hot-table [data]="stockInfoData" (after-change)="afterChange($event)" (after-on-cell-mouse-down)="afterOnCellMouseDown($event)" [col-headers]="stockInfoColHeaders" [columns]="stockInfoColumns" [options]="options" [col-widths]="stockInfoColWidths">
        </hot-table>
    </div>
</div>
